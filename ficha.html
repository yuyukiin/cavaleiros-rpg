<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Cavaleiros de Atena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=3" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico?v=3" type="image/x-icon">
    
    <style>
        /* --- ESTILOS VISUAIS NA TELA (FUNDO ESCURO) --- */
        body {
            background-color: #020b14;
            color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sheet-container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(10, 21, 37, 0.95);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 8px;
        }

        .sheet-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gold-dim);
            /* EVITA QUEBRA DE PÁGINA NO MEIO DA SEÇÃO */
            break-inside: avoid;
            page-break-inside: avoid;
        }

        h1, h3 { color: var(--gold); margin-top: 0; }
        label { color: var(--cosmo-cyan); font-weight: bold; margin-right: 5px; }
        p.subtitle { color: var(--cosmo-cyan); margin-top: -10px; margin-bottom: 30px; }

        /* Inputs na tela */
        .input-group { display: flex; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }
        
        input[type="text"], input[type="number"] {
            background: transparent; border: none;
            border-bottom: 2px solid var(--gold-dim);
            color: #ffffff; padding: 5px; font-family: inherit;
            font-size: 1rem; flex-grow: 1; margin-right: 15px;
        }

        textarea {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold-dim); border-radius: 4px;
            color: #ffffff; padding: 10px; font-family: inherit;
            font-size: 1rem; margin-top: 5px; resize: vertical;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--cosmo-cyan); background-color: rgba(0, 234, 255, 0.1); }

        /* Grid de Atributos */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; text-align: center; }
        .stat-box { border: 1px solid var(--gold-dim); padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); }
        .stat-box input { text-align: center; font-size: 1.3rem; width: 100%; border-bottom: none; margin: 0; }
        .stat-box label { display: block; margin-bottom: 5px; font-size: 0.85rem; }

        .print-btn { display: block; width: 100%; padding: 15px; background: var(--gold); color: var(--bg-deep); font-weight: bold; border: none; cursor: pointer; font-size: 1.2rem; margin-top: 20px; text-transform: uppercase; border-radius: 4px; }
        .print-btn:hover { background: #e6c200; }

        /* --- MODO DE IMPRESSÃO ESCURO TOTAL (A MÁGICA) --- */
        @media print {
            /* 1. ZERA AS MARGENS DA IMPRESSORA PARA NÃO CORTAR */
            @page {
                margin: 0mm; /* Essencial para ocupar a folha toda */
                size: A4 portrait;
            }

            /* 2. Esconde botões */
            .print-btn, nav { display: none !important; }
            
            /* 3. Força o fundo escuro e cores exatas */
            html, body {
                height: 100%;
                width: 100%;
                margin: 0 !important;
                padding: 0 !important;
                background-color: #020b14 !important; /* Fundo preto total */
                -webkit-print-color-adjust: exact !important; /* Chrome/Edge força cor */
                print-color-adjust: exact !important; /* Firefox força cor */
            }

            /* 4. Ajusta o container da ficha para preencher a folha sem bordas extras */
            .sheet-container {
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                background-color: rgba(10, 21, 37, 1) !important;
                padding: 20px 40px !important; /* Margem interna para o texto não colar na borda do papel */
                box-sizing: border-box;
            }

            /* 5. Garante que as cores de texto se mantenham */
            h1, h3, label, p.subtitle { color: inherit !important; }
            input, textarea { color: #ffffff !important; border-color: #b8860b !important; }
            
             /* 6. Evita quebrar seções no meio */
            .sheet-section { break-inside: avoid; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">← Voltar para o Manual</a>
</nav>

<div class="sheet-container">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="margin:0;">Ficha de Cavaleiro</h1>
        <p class="subtitle">Cavaleiros de Atena RPG</p>
    </header>

    <div class="sheet-section">
        <h3>Dados Pessoais</h3>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Nome:</label><input type="text"></div>
            <div style="display: flex; align-items: center;"><label>Jogador:</label><input type="text"></div>
        </div>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Constelação:</label><input type="text"></div>
            <div style="display: flex; align-items: center;"><label>Signo:</label><input type="text"></div>
        </div>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Escala:</label><input type="text"></div>
            <div style="display: flex; align-items: center;"><label>XP/Nível:</label><input type="text"></div>
        </div>
        <div style="display: flex; align-items: center; margin-top: 10px;"><label>Aparência:</label><input type="text"></div>
    </div>

    <div class="sheet-section">
        <h3>Atributos & Derivados</h3>
        <div class="stats-grid">
            <div class="stat-box"><label>FORÇA</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>RESISTÊNCIA</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>REFLEXOS</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>VONTADE</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>COSMO</label><input type="number" placeholder="+0"></div>
        </div>
        <br>
        <div class="stats-grid">
            <div class="stat-box" style="background: rgba(255,215,0,0.1);"><label>PV Total</label><input type="number"></div>
            <div class="stat-box"><label>PV Atual</label><input type="number"></div>
            <div class="stat-box" style="background: rgba(0,234,255,0.1);"><label>PC Total</label><input type="number"></div>
            <div class="stat-box"><label>PC Atual</label><input type="number"></div>
            <div class="stat-box"><label>Limite Dano</label><input type="number"></div>
        </div>
    </div>

    <div class="sheet-section">
        <h3>Perícias (Bônus)</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="text" placeholder="Ex: Percepção +2">
            <input type="text" placeholder="Ex: Acrobacia +2">
            <input type="text" placeholder="Ex: Mitologia +2">
            <input type="text" placeholder="Ex: Sobrevivência +2">
            <input type="text" placeholder="Outra...">
            <input type="text" placeholder="Outra...">
        </div>
    </div>

    <div class="sheet-section">
        <h3>Talentos (Passivos)</h3>
        <textarea rows="5"></textarea>
    </div>

    <div class="sheet-section">
        <h3>Estilo de Luta & Técnicas</h3>
        <textarea rows="10"></textarea>
    </div>

    <div class="sheet-section">
        <h3>Armadura (Cloth)</h3>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>PA Máximo:</label><input type="number"></div>
            <div style="display: flex; align-items: center;"><label>PA Atual:</label><input type="number"></div>
        </div>
        <label style="display:block; margin-top:10px;">Bônus da Armadura:</label>
        <textarea rows="4"></textarea>
    </div>

    <div class="sheet-section">
        <h3>Inventário & Anotações</h3>
        <textarea rows="6"></textarea>
    </div>

    <button class="print-btn" onclick="window.print()">Salvar Ficha (PDF)</button>
</div>

</body>
</html>
