<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Cavaleiros de Atena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=3" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico?v=3" type="image/x-icon">
    
    <style>
        /* Estilos específicos da Ficha */
        .sheet-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(10, 21, 37, 0.95);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .sheet-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gold-dim);
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            color: var(--cosmo-cyan);
            font-weight: bold;
            margin-right: 10px;
            min-width: 100px;
        }

        /* Campos de texto estilo "linha" */
        input[type="text"], input[type="number"], textarea {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gold-dim);
            color: var(--text-main);
            padding: 5px;
            font-family: inherit;
            font-size: 1rem;
            flex-grow: 1;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--cosmo-cyan);
            background-color: rgba(0, 234, 255, 0.05);
        }

        /* Grid para Atributos */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-box {
            border: 1px solid var(--gold-dim);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-box input {
            text-align: center;
            font-size: 1.5rem;
            width: 100%;
        }

        /* Botão de Imprimir */
        .print-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--bg-deep);
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px;
            text-transform: uppercase;
        }

        .print-btn:hover {
            background: #e6c200;
        }

        /* Esconder botão na hora de salvar PDF */
        @media print {
            .print-btn, nav { display: none; }
            body { background: white; color: black; }
            .sheet-container { border: 2px solid black; color: black; background: white; }
            input, textarea { border-bottom: 1px solid black; color: black; }
            label { color: black; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">← Voltar para o Manual</a>
</nav>

<div class="sheet-container">
    <header style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: var(--gold); margin:0;">Ficha de Cavaleiro</h1>
        <p style="color: var(--cosmo-cyan);">Cavaleiros de Atena RPG</p>
    </header>

    <div class="sheet-section">
        <h3 style="color: var(--gold);">Dados Pessoais</h3>
        <div class="input-group">
            <label>Nome:</label>
            <input type="text" placeholder="Nome do Personagem">
        </div>
        <div class="input-group">
            <label>Constelação:</label>
            <input type="text" placeholder="Ex: Dragão">
            <label style="margin-left: 20px; min-width: auto;">Signo:</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Jogador:</label>
            <input type="text">
            <label style="margin-left: 20px; min-width: auto;">Escala:</label>
            <input type="text" placeholder="Ex: Bronze">
        </div>
        <div class="input-group">
            <label>Aparência:</label>
            <textarea rows="3" placeholder="Descrição visual..."></textarea>
        </div>
    </div>

    <div class="sheet-section">
        <h3 style="color: var(--gold);">Atributos & Derivados</h3>
        <div class="stats-grid">
            <div class="stat-box">
                <label>FORÇA</label>
                <input type="number" placeholder="+0">
            </div>
            <div class="stat-box">
                <label>RESISTÊNCIA</label>
                <input type="number" placeholder="+0">
            </div>
            <div class="stat-box">
                <label>REFLEXOS</label>
                <input type="number" placeholder="+0">
            </div>
            <div class="stat-box">
                <label>VONTADE</label>
                <input type="number" placeholder="+0">
            </div>
            <div class="stat-box">
                <label>COSMO</label>
                <input type="number" placeholder="+0">
            </div>
        </div>
        <br>
        <div class="stats-grid">
            <div class="stat-box">
                <label>PV Total</label>
                <input type="number">
            </div>
            <div class="stat-box">
                <label>PC Total</label>
                <input type="number">
            </div>
            <div class="stat-box">
                <label>Limite Dano</label>
                <input type="number">
            </div>
        </div>
    </div>

    <div class="sheet-section">
        <h3 style="color: var(--gold);">Perícias (Bônus)</h3>
        <div class="input-group">
            <input type="text" placeholder="Ex: Percepção +2">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Ex: Acrobacia +2">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Ex: Mitologia +2">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Outra...">
        </div>
    </div>

    <div class="sheet-section">
        <h3 style="color: var(--gold);">Talentos & Habilidades</h3>
        <textarea rows="6" placeholder="Liste seus Talentos e Técnicas aqui..."></textarea>
    </div>

    <div class="sheet-section">
        <h3 style="color: var(--gold);">Armadura</h3>
        <div class="input-group">
            <label>PA Atual:</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Bônus:</label>
            <input type="text" placeholder="Ex: Robusta (RD 1)">
        </div>
    </div>

    <button class="print-btn" onclick="window.print()">Salvar Ficha (PDF)</button>
</div>

</body>
</html>
