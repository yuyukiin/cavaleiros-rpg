<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - Cavaleiros de Atena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=3" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico?v=3" type="image/x-icon">
    
    <style>
        /* --- ESTILOS VISUAIS NA TELA (FUNDO ESCURO) --- */
        body {
            background-color: #020b14;
            color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sheet-container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(10, 21, 37, 0.95);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 8px;
        }

        .sheet-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gold-dim);
            break-inside: avoid;
        }

        h1, h3 { color: var(--gold); margin-top: 0; }
        label { color: var(--cosmo-cyan); font-weight: bold; margin-right: 5px; }
        p.subtitle { color: var(--cosmo-cyan); margin-top: -10px; margin-bottom: 30px; }

        /* Inputs e Caixas */
        .editable-box {
            width: 100%; min-height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold-dim); border-radius: 4px;
            color: #ffffff; padding: 10px; font-size: 1rem;
            margin-top: 5px; line-height: 1.5; outline: none;
            white-space: pre-wrap; overflow: hidden;
        }
        .editable-box:focus { border-color: var(--cosmo-cyan); background-color: rgba(0, 234, 255, 0.1); }

        .input-group { display: flex; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }
        input[type="text"], input[type="number"] {
            background: transparent; border: none;
            border-bottom: 2px solid var(--gold-dim);
            color: #ffffff; padding: 5px; font-family: inherit;
            font-size: 1rem; flex-grow: 1; margin-right: 15px;
        }
        input:focus { outline: none; border-color: var(--cosmo-cyan); background-color: rgba(0, 234, 255, 0.1); }

        /* Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; text-align: center; }
        .stat-box { border: 1px solid var(--gold-dim); padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); }
        .stat-box input { text-align: center; font-size: 1.3rem; width: 100%; border-bottom: none; margin: 0; }
        .stat-box label { display: block; margin-bottom: 5px; font-size: 0.85rem; }

        /* --- BOT√ïES DE A√á√ÉO --- */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 4px;
            transition: 0.3s;
            text-align: center;
        }

        .btn-print { background: var(--gold); color: var(--bg-deep); }
        .btn-print:hover { background: #e6c200; }

        .btn-save { background: var(--cosmo-cyan); color: var(--bg-deep); }
        .btn-save:hover { background: #00bcd4; }

        .btn-load { background: #333; color: white; border: 1px solid var(--gold-dim); }
        .btn-load:hover { background: #444; }

        /* Esconde input de arquivo */
        #fileInput { display: none; }

        /* --- MODO DE IMPRESS√ÉO (ESCURO TOTAL) --- */
        @media print {
            @page { margin: 0mm; size: A4 portrait; }
            .action-bar, nav { display: none !important; }
            
            html, body {
                margin: 0 !important; padding: 0 !important;
                background-color: #020b14 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .sheet-container {
                width: 100% !important; max-width: none !important;
                margin: 0 !important; border: none !important;
                box-shadow: none !important; border-radius: 0 !important;
                background-color: rgba(10, 21, 37, 1) !important;
                padding: 20px 40px !important;
            }

            h1, h3, label, p.subtitle { color: inherit !important; }
            input, .editable-box { color: #ffffff !important; border-color: #b8860b !important; }
            .editable-box { overflow: visible !important; height: auto !important; white-space: pre-wrap !important; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">‚Üê Voltar para o Manual</a>
</nav>

<div class="sheet-container">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="margin:0;">Ficha de Cavaleiro</h1>
        <p class="subtitle">Cavaleiros de Atena RPG</p>
    </header>

    <div class="sheet-section">
        <h3>Dados Pessoais</h3>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Nome:</label><input type="text" id="nome"></div>
            <div style="display: flex; align-items: center;"><label>Jogador:</label><input type="text" id="jogador"></div>
        </div>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Constela√ß√£o:</label><input type="text"></div>
            <div style="display: flex; align-items: center;"><label>Signo:</label><input type="text"></div>
        </div>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>Escala:</label><input type="text"></div>
            <div style="display: flex; align-items: center;"><label>XP/N√≠vel:</label><input type="text"></div>
        </div>
        <label style="display:block; margin-top: 15px;">Apar√™ncia:</label>
        <div class="editable-box" contenteditable="true" style="min-height: 60px;"></div>
    </div>

    <div class="sheet-section">
        <h3>Atributos & Derivados</h3>
        <div class="stats-grid">
            <div class="stat-box"><label>FOR√áA</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>RESIST√äNCIA</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>REFLEXOS</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>VONTADE</label><input type="number" placeholder="+0"></div>
            <div class="stat-box"><label>COSMO</label><input type="number" placeholder="+0"></div>
        </div>
        <br>
        <div class="stats-grid">
            <div class="stat-box" style="background: rgba(255,215,0,0.1);"><label>PV Total</label><input type="number"></div>
            <div class="stat-box"><label>PV Atual</label><input type="number"></div>
            <div class="stat-box" style="background: rgba(0,234,255,0.1);"><label>PC Total</label><input type="number"></div>
            <div class="stat-box"><label>PC Atual</label><input type="number"></div>
            <div class="stat-box"><label>Limite Dano</label><input type="number"></div>
        </div>
    </div>

    <div class="sheet-section">
        <h3>Per√≠cias (B√¥nus)</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="text" placeholder="Ex: Percep√ß√£o +2">
            <input type="text" placeholder="Ex: Acrobacia +2">
            <input type="text" placeholder="Ex: Mitologia +2">
            <input type="text" placeholder="Ex: Sobreviv√™ncia +2">
            <input type="text" placeholder="Outra...">
            <input type="text" placeholder="Outra...">
        </div>
    </div>

    <div class="sheet-section">
        <h3>Talentos (Passivos)</h3>
        <div class="editable-box" contenteditable="true" style="min-height: 100px;"></div>
    </div>

    <div class="sheet-section">
        <h3>Estilo de Luta & T√©cnicas</h3>
        <div class="editable-box" contenteditable="true" style="min-height: 200px;"></div>
    </div>

    <div class="sheet-section">
        <h3>Armadura (Cloth)</h3>
        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; align-items: center;"><label>PA M√°ximo:</label><input type="number"></div>
            <div style="display: flex; align-items: center;"><label>PA Atual:</label><input type="number"></div>
        </div>
        <label style="display:block; margin-top:10px;">B√¥nus da Armadura:</label>
        <div class="editable-box" contenteditable="true" style="min-height: 80px;"></div>
    </div>

    <div class="sheet-section">
        <h3>Invent√°rio & Anota√ß√µes</h3>
        <div class="editable-box" contenteditable="true" style="min-height: 150px;"></div>
    </div>

    <div class="action-bar">
        <button class="btn btn-save" onclick="saveSheet()">üíæ Salvar Dados</button>
        
        <input type="file" id="fileInput" accept=".json" onchange="loadSheet(this)">
        <button class="btn btn-load" onclick="document.getElementById('fileInput').click()">üìÇ Carregar Dados</button>
        
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Gerar PDF</button>
    </div>
</div>

<script>
    // FUN√á√ÉO SALVAR
    function saveSheet() {
        const data = {};
        
        // Salva Inputs normais
        document.querySelectorAll('input[type="text"], input[type="number"]').forEach((el, index) => {
            data['input_' + index] = el.value;
        });

        // Salva Caixas Expans√≠veis
        document.querySelectorAll('.editable-box').forEach((el, index) => {
            data['box_' + index] = el.innerHTML;
        });

        // Gera o nome do arquivo baseado no nome do personagem
        const nomeChar = document.getElementById('nome').value || 'cavaleiro';
        const fileName = `ficha_${nomeChar}.json`;

        // Cria o download
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
    }

    // FUN√á√ÉO CARREGAR
    function loadSheet(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);

                // Preenche Inputs
                document.querySelectorAll('input[type="text"], input[type="number"]').forEach((el, index) => {
                    if (data['input_' + index] !== undefined) el.value = data['input_' + index];
                });

                // Preenche Caixas
                document.querySelectorAll('.editable-box').forEach((el, index) => {
                    if (data['box_' + index] !== undefined) el.innerHTML = data['box_' + index];
                });

                alert('Ficha carregada com sucesso! Cosmo elevado!');
            } catch (err) {
                alert('Erro ao ler o arquivo. Verifique se √© um JSON v√°lido.');
            }
        };
        reader.readAsText(file);
        // Limpa o input para permitir carregar o mesmo arquivo de novo se precisar
        input.value = ''; 
    }
</script>

</body>
</html>
